<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" href="styles/4-common.css" >
		<link rel="stylesheet" href="styles/3-header.css" >

	<body>
		<header>
		</header>

			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Lagos, Abuja...</h4>
					<ul class="popover">
						<li><h2>Lagos</h2></li>
						<li>
							<ul class="popover_cities">
								<li>Surulere</li>
								<li>Lagos Island</li>
							</ul>
						</li>
						<li><h2>Abuja: </h2></li>
						<li>
							<ul class="popover_cities">
								<li>Aso Villa</li>
								<li>Gwagwalada</li>
							</ul>
						</li>
					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Parking</li>
						<li>Water Heater</li>
						<li>Garden</li>
					</ul>
				</div>

				<button type="button">Search</button>
			</section>
			<!-- End of fiter-->

			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My Home</h2>

			Best School
